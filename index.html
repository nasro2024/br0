<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MON TRACE DE BODE DE LA FONCTION DE TRANSFERT D'UN AMPLIFICATEUR</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Vos styles CSS ici */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        #results {
            margin-top: 20px;
        }
        canvas {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MON TRACE DE BODE DE LA FONCTION DE TRANSFERT D'UN AMPLIFICATEUR.</h2>
        <h2>Par Benahmed Nasreddine, Univ. Tlemcen, ALGERIE.</h2>
        <div>
            <label for="av">ENTREZ LE GAIN EN TENSION (Av) DE L'AMPLIFICATEUR :</label>
            <input type="number" id="av" step="0.01" placeholder="Av EN DECIMAL">
        </div>
        <div>
            <label for="fh">ENTREZ LA FREQUENCE HAUTE (fh) EN  MHz DE L'AMPLIFICATEUR  :</label>
            <input type="number" id="fh" step="0.01" placeholder="fh en MHz">
        </div>
        <div>
            <label for="fmin">FREQUENCE (fmin) EN Hz :</label>
            <input type="number" id="fmin" step="0.01" placeholder="fmin en Hz">
        </div>
        <div>
            <label for="fmax">FREQUENCE (fmax) en MHz :</label>
            <input type="number" id="fmax" step="0.01" placeholder="fmax en MHz">
        </div>
        <div class="buttons">
            <button id="plotButton">PLOT</button>
            <button id="resetButton">REINITIALISER</button>
        </div>
        <div id="results"></div>
        <canvas id="graph"></canvas>
    </div>

    <script>
        // Votre JavaScript ici...
    </script>
</body>
</html>
